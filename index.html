<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#2E7D32" />
    <meta name="description" content="Chef Al-Smart - AI-powered Indian recipe generator. Get professional home-style and restaurant-style recipes instantly." />
    <meta name="keywords" content="recipe generator, Indian cooking, AI recipes, home cooking, restaurant recipes" />
    <meta name="author" content="Chef Al-Smart" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Chef Al-Smart - Smart Recipe Generator" />
    <meta property="og:description" content="Generate professional Indian recipes with AI" />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <title>Chef Al-Smart - Smart Recipe Generator</title>
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html, body {
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }
      
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #F1F8E9;
      }
      
      #root {
        min-height: 100dvh;
        display: flex;
        flex-direction: column;
      }
      
      /* Initial loading screen */
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #2E7D32 0%, #66BB6A 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .initial-loader.hidden {
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.5s ease;
      }
      
      .loader-icon {
        width: 80px;
        height: 80px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: pulse 1.5s infinite;
      }
      
      .loader-icon svg {
        width: 48px;
        height: 48px;
        fill: white;
      }
      
      .loader-text {
        color: white;
        font-size: 24px;
        font-weight: 600;
        margin-top: 20px;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.1); opacity: 0.8; }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="initial-loader" id="initialLoader">
        <div class="loader-icon">
          <svg viewBox="0 0 24 24">
            <path d="M8.1,13.34L3.91,9.16C2.35,7.59 2.35,5.06 3.91,3.5L10.93,10.5L8.1,13.34M14.88,11.53L13.41,13L20.29,19.88L18.88,21.29L12,14.41L5.12,21.29L3.71,19.88L13.47,10.12C12.76,8.59 13.26,6.44 14.85,4.85C16.76,2.93 19.5,2.57 20.96,4.03C22.43,5.5 22.07,8.24 20.15,10.15C18.56,11.74 16.41,12.24 14.88,11.53Z"/>
          </svg>
        </div>
        <div class="loader-text">Chef Al-Smart</div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          var loader = document.getElementById('initialLoader');
          if (loader) {
            loader.classList.add('hidden');
            setTimeout(function() {
              loader.remove();
            }, 500);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
